<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Diary</title>
</head>
<body>
    <div id="diary-container">
        <!-- Diary entries will be displayed here -->
    </div>
    <button id="new-entry-button">Create New Entry</button>
    <div id="new-entry-form" style="display:none;">
        <!-- Form for creating a new entry will be displayed here -->
    </div>
    <div id="details-container">
        <!-- Details of the selected entry will be displayed here -->
    </div>
    
    <script src="app.js"></script>
</body>
</html>
